server {
    listen 443 ssl;
    server_name _;

    # Server certs HTTPS
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # mTLS settings: root cert to check client
    ssl_client_certificate /etc/nginx/certs/ca.crt;
    ssl_verify_client on; # Check client cert is mandatory
    ssl_verify_depth 2;

    # Proxy requests to the app
    location / {
        proxy_pass http://face-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Send info about the client certificate to the client
        proxy_set_header X-Client-Certificate $ssl_client_escaped_cert;
    }

    # Rule for the Swagger UI (/docs Ð¸ /openapi.json), where mTLS is off
    location ~ ^/(docs|openapi\.json|redoc) {
        proxy_pass http://face-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        ssl_verify_client off; # Switch off checking for swagger
    }
}