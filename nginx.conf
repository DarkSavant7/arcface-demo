server {
    listen 443 ssl;
    server_name _;

    # Server certs HTTPS
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    ssl_client_certificate /etc/nginx/certs/ca.crt;
    ssl_verify_client optional;   # <-- changed from 'on' to 'optional'
    ssl_verify_depth 2;

    # Proxy requests to the app
    location / {
        # Require a valid client cert for this location:
        if ($ssl_client_verify != "SUCCESS") {
            return 401;
        }

        proxy_pass http://face-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Send info about the client certificate to the upstream
        proxy_set_header X-Client-Certificate $ssl_client_escaped_cert;
    }

    # Allow unauthenticated access to the Swagger UI and OpenAPI JSON.
    # Use prefix matches for directories to include subpaths like /docs/.. and /redoc/..
    location ^~ /docs/ {
        proxy_pass http://face-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /openapi.json {
        proxy_pass http://face-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /redoc/ {
        proxy_pass http://face-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}